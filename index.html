<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--<link type="text/css" rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.4/css/bootstrap.css" />-->
    <link type="text/css" rel="stylesheet" href="css/cosmo.bootstrap.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link type="text/css" rel="stylesheet" href="css/app.css" />

    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/bootstrap/3.3.4/bootstrap.min.js"></script>

    <title>FM Studio - The Fluent Migrator Management Tool</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>FM Studio</h1>
                    <p>The Fluent Migrator Management Tool</p>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <a href="https://www.infosupport.com">
                        <img class="img-responsive is-logo" src="https://www.infosupport.com/wp-content/themes/roots/assets/img/logo-infosupport.png" />
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="fm-screenshot"></div>
                <div class="row text-center" style="margin-top: 1em;">
                    <button class="btn btn-lg btn-primary"><span class="fa fa-windows"></span> Download for Windows</button>
                    <button class="btn btn-lg btn-primary"><span class="fa fa-github"></span> View on GitHub</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive" src="img/view-migrations-and-profiles.png" />
                    <p class="text-center"><strong>See what migrations and profiles exist</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive" src="img/inspect-sql.png" />
                    <p class="text-center"><strong>Inspect migrations' SQL</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive" src="img/run-migrations.png" />
                    <p class="text-center"><strong>Run pending migrations</strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="img-responsive" src="img/advanced-operations.png" />
                    <p class="text-center"><strong>Apply advanced operations</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>About</h2>
        <p>FM Studio is a tool to view and manage migrations made using the <a href="https://github.com/schambers/fluentmigrator">Fluent Migrator</a> library.</p>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>Maintained by <a href="https://www.infosupport.com">Info Support</a></p>
        </div>
    </footer>
</body>
</html>
